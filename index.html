<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Zanes Startseite</title>
    <style>
        /* üîí Âº∫Âà∂ÈîÅÂÆöÈªëÊöóÊ®°ÂºèÊ†∑Âºè */
        @media (prefers-color-scheme: dark) {
            :root {
                color-scheme: dark;
            }
        
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%) !important;
                color: #e0e0e0 !important;
            }
        
            .search-input,
            .search-select {
                background: rgba(0, 0, 0, 0.3) !important;
                color: #ffffff !important;
                border: 1px solid rgba(255, 255, 255, 0.2) !important;
            }
        
            .bookmark-section {
                background: rgba(0, 0, 0, 0.3) !important;
                border: 1px solid rgba(255, 255, 255, 0.1) !important;
            }
        
            .bookmark-item {
                background: rgba(255, 255, 255, 0.05) !important;
                border: 1px solid rgba(255, 255, 255, 0.1) !important;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 25s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 1.8rem;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-selector {
            position: relative;
            min-width: 140px;
        }

        .search-select {
            width: 100%;
            padding: 1.2rem 1rem;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
            text-align: center;
        }

        .search-select option {
            background: #1a1a1a;
            color: #ffffff;
            padding: 0.5rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15), 0 0 60px rgba(255, 255, 255, 0.05);
        }

        .search-select:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15), 0 0 60px rgba(255, 255, 255, 0.05);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2), 0 0 80px rgba(255, 255, 255, 0.1);
        }

        .search-select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15), 0 0 60px rgba(255, 255, 255, 0.08);
        }

        .bookmarks {
            margin-top: 4rem;
        }

        .bookmark-section {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            transition: all 0.3s ease;
        }

        .bookmark-section:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .add-bookmark, .toggle-sort {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .add-bookmark:hover, .toggle-sort:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.2), 0 0 70px rgba(255, 255, 255, 0.1);
        }

        .toggle-sort.active {
            background: rgba(100, 255, 100, 0.2);
            border-color: rgba(100, 255, 100, 0.4);
        }

        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .bookmark-grid.sorting {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .bookmark-item {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            cursor: grab;
        }

        .bookmark-item:active {
            cursor: grabbing;
        }

        .bookmark-item.sortable {
            cursor: grab;
        }

        .bookmark-item.sortable:active {
            cursor: grabbing;
        }

        .bookmark-item:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .bookmark-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .bookmark-info h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: #ffffff;
        }

        .bookmark-info p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .remove-bookmark {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .bookmark-item:hover .remove-bookmark {
            display: flex;
        }

        .remove-bookmark:hover {
            background: rgba(255, 50, 50, 0.4);
            color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(20px);
        }

        .modal h3 {
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .modal input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            outline: none;
        }

        .modal input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal button {
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal button:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        }

        .modal button.cancel:hover {
            background: rgba(255, 50, 50, 0.3);
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.2);
        }

        .modal button.cancel {
            background: rgba(255, 50, 50, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .logo {
                font-size: 2.2rem;
            }

            .search-container {
                flex-direction: column;
                gap: 1rem;
            }

            .search-wrapper {
                width: 100%;
            }

            .search-selector {
                width: 100%;
                min-width: unset;
            }

            .search-input {
                padding: 1rem 1.4rem;
                font-size: 1rem;
            }

            .bookmark-section {
                padding: 1.8rem;
            }

            .bookmark-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .section-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            z-index: 100;
        }

        .drag-over {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="container fade-in">
    <div class="header">
      <h1 class="logo">Zanes Startseite</h1>
      <div class="search-container">
        <div class="search-wrapper">
          <input type="text" class="search-input" placeholder="Suchbegriff eingeben..." id="searchInput">
          <button class="search-button" id="searchButton">Suchen</button>
        </div>
        <div class="search-selector">
          <select class="search-select" id="searchEngine">
            <option value="bilibili">Bilibili</option>
            <option value="google">Google</option>
            <option value="youtube">YouTube</option>
            <option value="zhihu">Zhihu</option>
            <option value="edge">Edge</option>
          </select>
        </div>
      </div>
    </div>

    <div class="bookmarks">
      <div class="bookmark-section">
        <div class="section-header">
          <h2 class="section-title">Meine Lesezeichen</h2>
          <div>
            <button class="toggle-sort" id="toggleSortBtn">Anordnen</button>
            <button class="add-bookmark" id="addBookmarkBtn">+ Hinzuf√ºgen</button>
          </div>
        </div>
        <div class="bookmark-grid" id="bookmarkGrid"></div>
      </div>
    </div>
  </div>

  <div class="modal" id="addBookmarkModal">
    <div class="modal-content">
      <h3>Neues Lesezeichen hinzuf√ºgen</h3>
      <input type="text" id="bookmarkName" placeholder="Name der Website">
      <input type="url" id="bookmarkUrl" placeholder="https://example.com">
      <input type="text" id="bookmarkDesc" placeholder="Kurze Beschreibung">
      <div class="modal-buttons">
        <button class="cancel" onclick="closeModal()">Abbrechen</button>
        <button onclick="addBookmark()">Hinzuf√ºgen</button>
      </div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const searchEngine = document.getElementById('searchEngine');
    const bookmarkGrid = document.getElementById('bookmarkGrid');

    const searchUrls = {
      bilibili: 'https://search.bilibili.com/all?keyword=',
      google: 'https://www.google.com/search?q=',
      youtube: 'https://www.youtube.com/results?search_query=',
      zhihu: 'https://www.zhihu.com/search?type=content&q=',
      edge: 'https://www.bing.com/search?q='
    };

    function performSearch() {
      const query = searchInput.value.trim();
      const engine = searchEngine.value;
      if (query) {
        const encodedQuery = encodeURIComponent(query);
        const searchUrl = searchUrls[engine] + encodedQuery;
        window.open(searchUrl, '_blank');
      }
    }

    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') performSearch();
    });

    function getInitials(name) {
      return name.split(' ').map(word => word[0]).join('').substring(0, 2).toUpperCase();
    }

    function saveBookmarks() {
      const bookmarks = Array.from(bookmarkGrid.children).map(item => ({
        name: item.getAttribute('data-name'),
        url: item.getAttribute('data-url'),
        desc: item.getAttribute('data-desc')
      }));
      localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
    }

    function loadBookmarks() {
      const stored = localStorage.getItem('bookmarks');
      const bookmarks = stored ? JSON.parse(stored) : [
        { name: 'Bilibili', url: 'https://www.bilibili.com', desc: 'Video-Community' },
        { name: 'YouTube', url: 'https://www.youtube.com', desc: 'Video-Plattform' },
        { name: 'GitHub', url: 'https://github.com', desc: 'Code-Repository' },
        { name: 'Google Translate', url: 'https://translate.google.com', desc: '√úbersetzungsdienst' }
      ];
      bookmarkGrid.innerHTML = '';
      bookmarks.forEach(data => appendBookmark(data));
    }

    function appendBookmark({ name, url, desc }) {
      const initials = getInitials(name);
      const bookmarkItem = document.createElement('a');
      bookmarkItem.href = url;
      bookmarkItem.target = '_blank';
      bookmarkItem.className = 'bookmark-item';
      bookmarkItem.setAttribute('data-name', name);
      bookmarkItem.setAttribute('data-url', url);
      bookmarkItem.setAttribute('data-desc', desc);
      bookmarkItem.draggable = isSorting;
      if (isSorting) bookmarkItem.classList.add('sortable');

      bookmarkItem.innerHTML = `
        <div class="bookmark-icon">${initials}</div>
        <div class="bookmark-info">
          <h3>${name}</h3>
          <p>${desc}</p>
        </div>
        <button class="remove-bookmark" onclick="removeBookmark(event, this)">√ó</button>
      `;

      bookmarkGrid.appendChild(bookmarkItem);

      if (isSorting) {
        bookmarkItem.addEventListener('dragstart', handleDragStart);
        bookmarkItem.addEventListener('dragend', handleDragEnd);
        bookmarkItem.addEventListener('dragover', handleDragOver);
        bookmarkItem.addEventListener('dragenter', handleDragEnter);
        bookmarkItem.addEventListener('dragleave', handleDragLeave);
        bookmarkItem.addEventListener('drop', handleDrop);
      }
    }

    function addBookmark() {
      const name = document.getElementById('bookmarkName').value.trim();
      const url = document.getElementById('bookmarkUrl').value.trim();
      const desc = document.getElementById('bookmarkDesc').value.trim();
      if (!name || !url) return alert('Bitte Name und URL eingeben!');
      appendBookmark({ name, url, desc });
      closeModal();
      saveBookmarks();
    }

    function removeBookmark(event, button) {
      event.preventDefault();
      event.stopPropagation();
      if (confirm('Lesezeichen wirklich entfernen?')) {
        button.parentElement.remove();
        saveBookmarks();
      }
    }

    function openModal() {
      document.getElementById('addBookmarkModal').style.display = 'flex';
      document.getElementById('bookmarkName').focus();
    }

    function closeModal() {
      document.getElementById('addBookmarkModal').style.display = 'none';
      document.getElementById('bookmarkName').value = '';
      document.getElementById('bookmarkUrl').value = '';
      document.getElementById('bookmarkDesc').value = '';
    }

    let isSorting = false;
    let draggedItem = null;

    function toggleSorting() {
      isSorting = !isSorting;
      const toggleBtn = document.getElementById('toggleSortBtn');
      if (isSorting) {
        toggleBtn.textContent = '‚úì Fertig';
        toggleBtn.classList.add('active');
        bookmarkGrid.classList.add('sorting');
        Array.from(bookmarkGrid.children).forEach(item => {
          item.draggable = true;
          item.classList.add('sortable');
        });
        enableDragAndDrop();
      } else {
        toggleBtn.textContent = 'Anordnen';
        toggleBtn.classList.remove('active');
        bookmarkGrid.classList.remove('sorting');
        Array.from(bookmarkGrid.children).forEach(item => {
          item.draggable = false;
          item.classList.remove('sortable');
        });
        disableDragAndDrop();
        saveBookmarks();
      }
    }

    function enableDragAndDrop() {
      Array.from(bookmarkGrid.children).forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragend', handleDragEnd);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('dragenter', handleDragEnter);
        item.addEventListener('dragleave', handleDragLeave);
        item.addEventListener('drop', handleDrop);
      });
    }

    function disableDragAndDrop() {
      Array.from(bookmarkGrid.children).forEach(item => {
        item.removeEventListener('dragstart', handleDragStart);
        item.removeEventListener('dragend', handleDragEnd);
        item.removeEventListener('dragover', handleDragOver);
        item.removeEventListener('dragenter', handleDragEnter);
        item.removeEventListener('dragleave', handleDragLeave);
        item.removeEventListener('drop', handleDrop);
      });
    }

    function handleDragStart(e) {
      draggedItem = this;
      this.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd() {
      this.classList.remove('dragging');
      Array.from(bookmarkGrid.children).forEach(item => item.classList.remove('drag-over'));
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    }

    function handleDragEnter() {
      this.classList.add('drag-over');
    }

    function handleDragLeave() {
      this.classList.remove('drag-over');
    }

    function handleDrop(e) {
      e.stopPropagation();
      if (draggedItem !== this) {
        const children = Array.from(bookmarkGrid.children);
        const draggedIndex = children.indexOf(draggedItem);
        const targetIndex = children.indexOf(this);
        if (draggedIndex < targetIndex) {
          bookmarkGrid.insertBefore(draggedItem, this.nextSibling);
        } else {
          bookmarkGrid.insertBefore(draggedItem, this);
        }
        saveBookmarks();
      }
    }

    document.getElementById('addBookmarkBtn').addEventListener('click', openModal);
    document.getElementById('toggleSortBtn').addEventListener('click', toggleSorting);
    document.getElementById('addBookmarkModal').addEventListener('click', function (e) {
      if (e.target === this) closeModal();
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === '/' && e.target !== searchInput) {
        e.preventDefault();
        searchInput.focus();
      }
      if (e.key === 'Escape') closeModal();
    });

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 3 + 1.5;
        const startX = Math.random() * window.innerWidth;
        const opacity = Math.random() * 0.6 + 0.3;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = startX + 'px';
        particle.style.opacity = opacity;
        particle.style.animationDuration = (Math.random() * 8 + 20) + 's';
        particle.style.animationDelay = Math.random() * 3 + 's';
        particlesContainer.appendChild(particle);
        setTimeout(() => {
          if (particle.parentNode) particle.parentNode.removeChild(particle);
        }, 30000);
      }
      setInterval(createParticle, 200);
    }

    searchInput.focus();
    createParticles();
    loadBookmarks();
  </script>
</body>
</html>
