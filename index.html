<html lang="de"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanes Startseite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(ellipse at center, #2d2d2d 0%, #1a1a1a 50%, #0d0d0d 100%);
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(ellipse at center, 
                rgba(25, 25, 60, 0.3) 0%, 
                rgba(15, 15, 35, 0.6) 40%, 
                rgba(5, 5, 15, 0.9) 100%);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        .particle.star {
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.8) 30%, transparent 70%);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8), 0 0 12px rgba(255, 255, 255, 0.4);
        }

        .particle.blue-star {
            background: radial-gradient(circle, rgba(150, 200, 255, 1) 0%, rgba(150, 200, 255, 0.8) 30%, transparent 70%);
            box-shadow: 0 0 8px rgba(150, 200, 255, 0.8), 0 0 16px rgba(150, 200, 255, 0.3);
        }

        .particle.distant-star {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.4);
        }

        .particle.shooting-star {
            background: linear-gradient(45deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.8) 60%, transparent 100%);
            border-radius: 50% 0% 50% 0%;
            animation: shootingStar 3s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.4); 
            }
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(-100px) translateY(100px) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1.2rem 1.8rem;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(5px);
            color: #ffffff;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-selector {
            position: relative;
            min-width: 140px;
        }

        .search-select {
            width: 100%;
            padding: 1.2rem 1rem;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(5px);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
            text-align: center;
        }

        .search-select option {
            background: #1a1a1a;
            color: #ffffff;
            padding: 0.5rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15), 0 0 60px rgba(255, 255, 255, 0.05);
        }

        .search-select:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15), 0 0 60px rgba(255, 255, 255, 0.05);
        }

        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.2), 0 0 80px rgba(255, 255, 255, 0.1);
        }

        .search-select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15), 0 0 60px rgba(255, 255, 255, 0.08);
        }

        .bookmarks {
            margin-top: 4rem;
        }

        .bookmark-section {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .bookmark-section:hover {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .section-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .rename-section, .delete-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(4px);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .rename-section:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .delete-section {
            background: rgba(255, 50, 50, 0.08);
        }

        .delete-section:hover {
            background: rgba(255, 50, 50, 0.2);
            color: #ffffff;
        }

        .add-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(4px);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 2rem auto;
            display: block;
            text-align: center;
        }

        .add-section:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .add-bookmark {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .add-bookmark:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.2), 0 0 70px rgba(255, 255, 255, 0.1);
        }

        .bookmark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .bookmark-item {
            display: flex;
            align-items: center;
            padding: 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .bookmark-item.dragging {
            opacity: 0.7;
            transform: rotate(3deg) scale(1.05);
            z-index: 1000;
            pointer-events: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .bookmark-item.drag-over {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .bookmark-item:hover:not(.dragging) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4), 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .bookmark-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .bookmark-info h3 {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
            color: #ffffff;
        }

        .bookmark-info p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .remove-bookmark {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .bookmark-item:hover .remove-bookmark {
            display: flex;
        }

        .remove-bookmark:hover {
            background: rgba(255, 50, 50, 0.4);
            color: #ffffff;
            box-shadow: 0 0 20px rgba(255, 50, 50, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            opacity: 1;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h3 {
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .modal input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            outline: none;
        }

        .modal input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .modal button {
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(2px);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal button:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
        }

        .modal button.cancel:hover {
            background: rgba(255, 50, 50, 0.3);
            box-shadow: 0 0 25px rgba(255, 50, 50, 0.2);
        }

        .modal button.cancel {
            background: rgba(255, 50, 50, 0.2);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 20px;
            color: #fff;
            transition: all 0.3s ease;
        }

        /* Light Theme Styles */
        body.light-theme {
            background: radial-gradient(ellipse at center, #ffffff 0%, #f5f5f5 50%, #e0e0e0 100%);
            color: #333;
        }

        body.light-theme .particles {
            background: radial-gradient(ellipse at center, 
                rgba(245, 245, 245, 0.3) 0%, 
                rgba(230, 230, 230, 0.6) 40%, 
                rgba(220, 220, 220, 0.9) 100%);
        }

        body.light-theme .search-input,
        body.light-theme .search-select {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .search-button {
            background: rgba(0, 0, 0, 0.05);
            color: #333;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .bookmark-section {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .bookmark-item {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        body.light-theme .bookmark-item:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        body.light-theme .bookmark-info h3 {
            color: #333;
        }

        body.light-theme .bookmark-info p {
            color: #666;
        }

        body.light-theme .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-theme .theme-toggle i {
            color: #333;
        }

        body.light-theme .logo {
            color: #333;
        }

        body.light-theme .modal-content {
            background: rgba(255, 255, 255, 0.9);
        }

        body.light-theme .modal input {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-color: rgba(0, 0, 0, 0.1);
        }

        body.light-theme .modal h3 {
            color: #333;
        }
    </style>
</head>

    <script>
        // Optimized Touch/Long-press Drag and Drop System
        let dragState = {
            isDragging: false,
            draggedElement: null,
            draggedIndex: null,
            draggedSectionId: null,
            placeholder: null,
            startPos: { x: 0, y: 0 },
            longPressTimer: null,
            isLongPress: false
        };

        function setupDragAndDrop(sectionId) {
            const bookmarkItems = document.querySelectorAll(`#grid-${sectionId} .bookmark-item`);
            
            bookmarkItems.forEach((item, index) => {
                // Remove existing event listeners to prevent duplicates
                item.removeEventListener('mousedown', handleMouseDown);
                item.removeEventListener('touchstart', handleTouchStart);
                
                // Add new event listeners
                item.addEventListener('mousedown', handleMouseDown);
                item.addEventListener('touchstart', handleTouchStart, { passive: false });
                
                // Prevent default link behavior during long press
                item.addEventListener('click', (e) => {
                    if (dragState.isLongPress) {
                        e.preventDefault();
                        dragState.isLongPress = false;
                    }
                });
            });
        }

        function handleMouseDown(e) {
            if (e.button !== 0) return; // Only left mouse button
            
            const startX = e.clientX;
            const startY = e.clientY;
            const item = e.currentTarget;
            
            dragState.longPressTimer = setTimeout(() => {
                startDragging(item, startX, startY);
            }, 500); // 500ms long press
            
            const mouseUpHandler = () => {
                clearTimeout(dragState.longPressTimer);
                document.removeEventListener('mouseup', mouseUpHandler);
                document.removeEventListener('mousemove', mouseMoveHandler);
            };
            
            const mouseMoveHandler = (e) => {
                const distance = Math.sqrt(
                    Math.pow(e.clientX - startX, 2) + Math.pow(e.clientY - startY, 2)
                );
                if (distance > 10) {
                    clearTimeout(dragState.longPressTimer);
                }
            };
            
            document.addEventListener('mouseup', mouseUpHandler);
            document.addEventListener('mousemove', mouseMoveHandler);
        }

        function handleTouchStart(e) {
            e.preventDefault(); // Prevent scrolling during touch
            
            const touch = e.touches[0];
            const startX = touch.clientX;
            const startY = touch.clientY;
            const item = e.currentTarget;
            
            dragState.longPressTimer = setTimeout(() => {
                startDragging(item, startX, startY);
                // Add haptic feedback if available
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }, 600); // 600ms long press for touch
            
            const touchEndHandler = () => {
                clearTimeout(dragState.longPressTimer);
                document.removeEventListener('touchend', touchEndHandler);
                document.removeEventListener('touchmove', touchMoveHandler);
            };
            
            const touchMoveHandler = (e) => {
                const touch = e.touches[0];
                const distance = Math.sqrt(
                    Math.pow(touch.clientX - startX, 2) + Math.pow(touch.clientY - startY, 2)
                );
                if (distance > 15) {
                    clearTimeout(dragState.longPressTimer);
                }
            };
            
            document.addEventListener('touchend', touchEndHandler);
            document.addEventListener('touchmove', touchMoveHandler, { passive: false });
        }

        function startDragging(element, startX, startY) {
            dragState.isDragging = true;
            dragState.isLongPress = true;
            dragState.draggedElement = element;
            dragState.draggedIndex = parseInt(element.dataset.index);
            dragState.draggedSectionId = element.dataset.sectionId;
    
            const clone = element.cloneNode(true);
            clone.style.position = 'fixed';
            clone.style.width = element.offsetWidth + 'px';
            clone.style.zIndex = '1000';
            clone.style.opacity = '0.8';
            clone.style.pointerEvents = 'none';
            document.body.appendChild(clone);
    
            element.style.opacity = '0.3';
    
            const rect = element.getBoundingClientRect();
            const offsetX = startX - rect.left;
            const offsetY = startY - rect.top;
    
            function moveClone(e) {
                if (!dragState.isDragging) return;
                e.preventDefault();
    
                const x = (e.type === 'mousemove' ? e.clientX : e.touches[0].clientX) - offsetX;
                const y = (e.type === 'mousemove' ? e.clientY : e.touches[0].clientY) - offsetY;
                clone.style.left = x + 'px';
                clone.style.top = y + 'px';
    
                const mouseY = e.type === 'mousemove' ? e.clientY : e.touches[0].clientY;
                checkAndSwapItems(mouseY);
            }
    
            function endDrag(e) {
                if (!dragState.isDragging) return;
    
                document.body.removeChild(clone);
                element.style.opacity = '';
    
                document.removeEventListener('mousemove', moveClone);
                document.removeEventListener('touchmove', moveClone);
                document.removeEventListener('mouseup', endDrag);
                document.removeEventListener('touchend', endDrag);
    
                const mouseY = e.type === 'mouseup' ? e.clientY : e.changedTouches[0].clientY;
                finalizeSwap(mouseY);
    
                dragState.isDragging = false;
                dragState.draggedElement = null;
                dragState.isLongPress = false;
            }
    
            clone.style.left = rect.left + 'px';
            clone.style.top = rect.top + 'px';
    
            document.addEventListener('mousemove', moveClone);
            document.addEventListener('touchmove', moveClone, { passive: false });
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function checkAndSwapItems(mouseY) {
            const grid = document.getElementById(`grid-${dragState.draggedSectionId}`);
            const items = Array.from(grid.querySelectorAll('.bookmark-item:not(.dragging)'));
    
            let targetItem = null;
            let minDistance = Infinity;
    
            items.forEach(item => {
                const rect = item.getBoundingClientRect();
                const distance = Math.abs(mouseY - (rect.top + rect.height / 2));
    
                if (distance < minDistance) {
                    minDistance = distance;
                    targetItem = item;
                }
            });
    
            if (targetItem && targetItem !== dragState.draggedElement) {
                const targetIndex = parseInt(targetItem.dataset.index);
                if (targetIndex !== dragState.draggedIndex) {
                    swapItems(targetIndex);
                }
            }
        }

        function swapItems(targetIndex) {
            const section = bookmarkSections.find(s => s.id === dragState.draggedSectionId);
            if (!section) return;
    
            const fromIndex = dragState.draggedIndex;
            const [movedBookmark] = section.bookmarks.splice(fromIndex, 1);
            section.bookmarks.splice(targetIndex, 0, movedBookmark);
            dragState.draggedIndex = targetIndex;
    
            // 更新所有书签的索引
            const grid = document.getElementById(`grid-${dragState.draggedSectionId}`);
            const items = Array.from(grid.querySelectorAll('.bookmark-item'));
            items.forEach((item, index) => {
                item.dataset.index = index;
            });
        }

        function finalizeSwap(mouseY) {
            checkAndSwapItems(mouseY);
            saveSections();
            renderBookmarks(dragState.draggedSectionId);
        }

        // Sternenhimmel-Partikel-System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            // Statische Sterne erstellen
            function createStars() {
                const starCount = 150;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    const starType = Math.random();
                    
                    if (starType < 0.7) {
                        star.className = 'particle star';
                        star.style.width = (Math.random() * 2 + 1) + 'px';
                        star.style.height = star.style.width;
                    } else if (starType < 0.9) {
                        star.className = 'particle blue-star';
                        star.style.width = (Math.random() * 1.5 + 0.8) + 'px';
                        star.style.height = star.style.width;
                    } else {
                        star.className = 'particle distant-star';
                        star.style.width = (Math.random() * 1 + 0.5) + 'px';
                        star.style.height = star.style.width;
                    }
                    
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 4 + 's';
                    star.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    
                    particlesContainer.appendChild(star);
                }
            }
            
            // Sternschnuppen erstellen
            function createShootingStar() {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'particle shooting-star';
                
                const size = Math.random() * 3 + 2;
                shootingStar.style.width = size + 'px';
                shootingStar.style.height = (size / 3) + 'px';
                
                const startY = Math.random() * window.innerHeight * 0.6;
                shootingStar.style.left = '-100px';
                shootingStar.style.top = startY + 'px';
                
                particlesContainer.appendChild(shootingStar);
                
                setTimeout(() => {
                    if (shootingStar.parentNode) {
                        shootingStar.parentNode.removeChild(shootingStar);
                    }
                }, 3000);
            }
            
            // Initialisierung
            createStars();
            
            // Sternschnuppen in zufälligen Intervallen
            function randomShootingStar() {
                createShootingStar();
                setTimeout(randomShootingStar, Math.random() * 8000 + 5000);
            }
            
            setTimeout(randomShootingStar, Math.random() * 3000 + 2000);
        }

        // Suche
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchEngine = document.getElementById('searchEngine');

        const searchUrls = {
            bilibili: 'https://search.bilibili.com/all?keyword=',
            google: 'https://www.google.com/search?q=',
            youtube: 'https://www.youtube.com/results?search_query=',
            zhihu: 'https://www.zhihu.com/search?type=content&q=',
            edge: 'https://www.bing.com/search?q='
        };

        function performSearch() {
            const query = searchInput.value.trim();
            const engine = searchEngine.value;
            
            if (query) {
                const encodedQuery = encodeURIComponent(query);
                const searchUrl = searchUrls[engine] + encodedQuery;
                window.open(searchUrl, '_blank');
            }
        }

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Lesezeichen- und Bereich-Management
        let bookmarkSections = [];
        let currentSectionId = null;
        let currentRenameId = null;

        function loadSections() {
            const stored = JSON.parse(localStorage.getItem('zanes-sections') || 'null');
            if (!stored || stored.length === 0) {
                // Default sections including "Meine Lesezeichen" and "Weitere Lesezeichen"
                bookmarkSections = [
                    {
                        id: 'main',
                        name: 'Meine Lesezeichen',
                        bookmarks: [
                            { name: 'Bilibili', url: 'https://www.bilibili.com', desc: 'Video-Community' },
                            { name: 'YouTube', url: 'https://www.youtube.com', desc: 'Video-Plattform' },
                            { name: 'GitHub', url: 'https://github.com', desc: 'Code-Repository' },
                            { name: 'Google Translate', url: 'https://translate.google.com', desc: 'Übersetzungsdienst' }
                        ],
                        isDefault: true
                    },
                    {
                        id: 'additional',
                        name: 'Weitere Lesezeichen',
                        bookmarks: [],
                        isDefault: false,
                        isSystemSection: true
                    }
                ];
                saveSections();
            } else {
                bookmarkSections = stored;
                // Ensure "Meine Lesezeichen" exists
                if (!bookmarkSections.find(s => s.id === 'main')) {
                    bookmarkSections.unshift({
                        id: 'main',
                        name: 'Meine Lesezeichen',
                        bookmarks: [],
                        isDefault: true
                    });
                    saveSections();
                }
                // Only re-add "Weitere Lesezeichen" if it is the only module besides "Meine Lesezeichen"
                if (!bookmarkSections.find(s => s.id === 'additional')) {
                    const mainIndex = bookmarkSections.findIndex(s => s.id === 'main');
                    if (bookmarkSections.length === 1) {
                        bookmarkSections.splice(mainIndex + 1, 0, {
                            id: 'additional',
                            name: 'Weitere Lesezeichen',
                            bookmarks: [],
                            isDefault: false,
                            isSystemSection: true
                        });
                        saveSections();
                    }
                }
            }
            renderSections();
        }

        function saveSections() {
            localStorage.setItem('zanes-sections', JSON.stringify(bookmarkSections));
        }

        function renderSections() {
            const container = document.getElementById('bookmarkSections');
            container.innerHTML = '';
            
            bookmarkSections.forEach(section => {
                const sectionElement = document.createElement('div');
                sectionElement.className = 'bookmark-section';
                sectionElement.innerHTML = `
                    <div class="section-header">
                        <h2 class="section-title">${section.name}</h2>
                        <div class="section-controls">
                            <button class="add-bookmark" data-section-id="${section.id}">+ Hinzufügen</button>
                            ${!section.isDefault ? `
                                <button class="rename-section" data-section-id="${section.id}">✏️</button>
                                <button class="delete-section" data-section-id="${section.id}">🗑️</button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="bookmark-grid" id="grid-${section.id}"></div>
                `;
                container.appendChild(sectionElement);
                renderBookmarks(section.id);
            });
            
            // Event Listeners für Buttons nach dem Rendern hinzufügen
            setupSectionEventListeners();
        }

        function setupSectionEventListeners() {
            // Add bookmark buttons
            document.querySelectorAll('.add-bookmark').forEach(button => {
                button.addEventListener('click', (e) => {
                    const sectionId = e.target.getAttribute('data-section-id');
                    openBookmarkModal(sectionId);
                });
            });
            
            // Rename section buttons  
            document.querySelectorAll('.rename-section').forEach(button => {
                button.addEventListener('click', (e) => {
                    const sectionId = e.target.getAttribute('data-section-id');
                    openRenameModal(sectionId);
                });
            });
            
            // Delete section buttons
            document.querySelectorAll('.delete-section').forEach(button => {
                button.addEventListener('click', (e) => {
                    const sectionId = e.target.getAttribute('data-section-id');
                    deleteSection(sectionId);
                });
            });
        }

        function renderBookmarks(sectionId) {
            const section = bookmarkSections.find(s => s.id === sectionId);
            if (!section) return;
            
            const grid = document.getElementById(`grid-${sectionId}`);
            grid.innerHTML = '';
            
            section.bookmarks.forEach((bookmark, index) => {
                const bookmarkItem = document.createElement('a');
                bookmarkItem.href = bookmark.url;
                bookmarkItem.target = '_blank';
                bookmarkItem.className = 'bookmark-item';
                bookmarkItem.dataset.sectionId = sectionId;
                bookmarkItem.dataset.index = index;
                bookmarkItem.draggable = false; // Initially not draggable
                
                const initials = getInitials(bookmark.name);
                
                bookmarkItem.innerHTML = `
                    <div class="bookmark-icon">${initials}</div>
                    <div class="bookmark-info">
                        <h3>${bookmark.name}</h3>
                        <p>${bookmark.desc}</p>
                    </div>
                    <button class="remove-bookmark" data-section-id="${sectionId}" data-index="${index}">×</button>
                `;
                
                grid.appendChild(bookmarkItem);
            });
            
            setupDragAndDrop(sectionId);
            setupRemoveButtons(sectionId);
        }

        function setupRemoveButtons(sectionId) {
            const grid = document.getElementById(`grid-${sectionId}`);
            grid.querySelectorAll('.remove-bookmark').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const sectionId = e.target.getAttribute('data-section-id');
                    const index = parseInt(e.target.getAttribute('data-index'));
                    removeBookmark(e, sectionId, index);
                });
            });
        }

        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').substring(0, 2).toUpperCase();
        }

        function addSection() {
            const name = document.getElementById('sectionName').value.trim();
            if (!name) {
                alert('Bitte einen Namen eingeben!');
                return;
            }
            
            const newSection = {
                id: 'section_' + Date.now().toString(),
                name: name,
                bookmarks: [],
                isDefault: false
            };
            
            bookmarkSections.push(newSection);
            saveSections();
            renderSections();
            closeSectionModal();
        }

        function deleteSection(sectionId) {
            // "Weitere Lesezeichen" kann gelöscht werden, aber wird beim nächsten Laden wieder erstellt
            if (confirm('Bereich wirklich löschen? Alle Lesezeichen gehen verloren!')) {
                bookmarkSections = bookmarkSections.filter(s => s.id !== sectionId);
                saveSections();
                renderSections();
            }
        }

        function openRenameModal(sectionId) {
            currentRenameId = sectionId;
            const section = bookmarkSections.find(s => s.id === sectionId);
            const modal = document.getElementById('renameSectionModal');
            document.getElementById('newSectionName').value = section.name;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            document.getElementById('newSectionName').focus();
        }

        function confirmRename() {
            const newName = document.getElementById('newSectionName').value.trim();
            if (!newName) {
                alert('Bitte einen Namen eingeben!');
                return;
            }
            
            const section = bookmarkSections.find(s => s.id === currentRenameId);
            if (section) {
                section.name = newName;
                saveSections();
                renderSections();
            }
            closeRenameModal();
        }

        function addBookmark() {
            const name = document.getElementById('bookmarkName').value.trim();
            const url = document.getElementById('bookmarkUrl').value.trim();
            const desc = document.getElementById('bookmarkDesc').value.trim();
            
            if (!name || !url) {
                alert('Bitte Name und URL eingeben!');
                return;
            }
            
            const section = bookmarkSections.find(s => s.id === currentSectionId);
            if (section) {
                section.bookmarks.push({ name, url, desc });
                saveSections();
                renderBookmarks(currentSectionId);
            }
            closeBookmarkModal();
        }

        function removeBookmark(event, sectionId, index) {
            if (confirm('Lesezeichen wirklich entfernen?')) {
                const section = bookmarkSections.find(s => s.id === sectionId);
                if (section) {
                    section.bookmarks.splice(index, 1);
                    saveSections();
                    renderBookmarks(sectionId);
                }
            }
        }

        function removePlaceholder() {
            if (dragState.placeholder && dragState.placeholder.parentNode) {
                dragState.placeholder.parentNode.removeChild(dragState.placeholder);
            }
            dragState.placeholder = null;
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.bookmark-item:not(.dragging):not(.drag-placeholder)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Modal functions
        function openBookmarkModal(sectionId) {
            currentSectionId = sectionId;
            const modal = document.getElementById('addBookmarkModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            document.getElementById('bookmarkName').focus();
        }

        function closeBookmarkModal() {
            const modal = document.getElementById('addBookmarkModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('bookmarkName').value = '';
                document.getElementById('bookmarkUrl').value = '';
                document.getElementById('bookmarkDesc').value = '';
                currentSectionId = null;
            }, 300);
        }

        function openSectionModal() {
            const modal = document.getElementById('addSectionModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('show'), 10);
            document.getElementById('sectionName').focus();
        }

        function closeSectionModal() {
            const modal = document.getElementById('addSectionModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('sectionName').value = '';
            }, 300);
        }

        function closeRenameModal() {
            const modal = document.getElementById('renameSectionModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                document.getElementById('newSectionName').value = '';
                currentRenameId = null;
            }, 300);
        }

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            themeIcon.textContent = isLight ? '☀️' : '🌙';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.textContent = '☀️';
            }
        }

        themeToggle.addEventListener('click', toggleTheme);
        loadTheme();

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            const addSectionBtn = document.getElementById('addSectionBtn');
            if (addSectionBtn) {
                addSectionBtn.addEventListener('click', openSectionModal);
            }
        });

        // Fallback für den Fall, dass DOMContentLoaded bereits ausgelöst wurde
        setTimeout(function() {
            const addSectionBtn = document.getElementById('addSectionBtn');
            if (addSectionBtn && !addSectionBtn.onclick) {
                addSectionBtn.addEventListener('click', openSectionModal);
            }
        }, 100);
        
        document.getElementById('addBookmarkModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeBookmarkModal();
            }
        });

        document.getElementById('addSectionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSectionModal();
            }
        });

        document.getElementById('renameSectionModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRenameModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && e.target !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
            if (e.key === 'Escape') {
                closeBookmarkModal();
                closeSectionModal();
                closeRenameModal();
            }
        });

        // Initialize
        searchInput.focus();
        createParticles();
        loadSections();
    </script>

</body></html>
